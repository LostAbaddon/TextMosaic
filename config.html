<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置与选项</title>
<style type="text/css">
	body {
		font-size: 14px;
	}
	div.title {
		font-size: 16px;
		font-weight: bolder;
	}
	div.sepline {
		display: block;
		height: 1px;
		width: 100%;
		margin-bottom: 10px;
		background-color: rgb(127, 127, 127);
	}
	div.list {
		max-height: 200px;
		overflow-x: hidden;
		overflow-y: scroll;
	}
	div.list > div.item {
		margin: 5px 10px;
	}
	div.list > div.item > span.title {
		display: inline-block;
		min-width: 100px;
	}
	div.list > div.item > input {
		width: 200px;
		padding: 2px 5px;
		border: none;
		border-bottom: 1px solid rgb(127, 127, 127);
		outline: none;
	}
	div.list > div.item > span.btn {
		display: inline-block;
		height: 20px;
		width: 20px;
		margin-left: 10px;
		text-align: center;
		font-size: 14px;
		font-weight: bolder;
		color: rgb(127, 127, 127);
		border-radius: 50%;
		box-shadow: 1px 1px 2px rgb(127, 127, 127);
		cursor: pointer;
	}
	div.box.password > div.line {
		padding: 0px;
		margin: 10px 0px;
	}
	div.box.password > div.line > input {
		width: 100%;
		padding: 2px 5px;
		box-sizing: border-box;
		outline: none;
		border: none;
		border-bottom: 1px solid rgb(127, 127, 127);
	}
</style>
</head>
<body>
<div class="box password">
	<div class="title">设置密码</div>
	<div class="line"><input type="password" name="pwd"></div>
</div>
<div class="sepline"></div>
<div class="title">敏感词表</div>
<div class="list">
	<div class="item addnew"><span class="title"><strong>新增</strong></span><input><span class="btn">+</span></div>
</div>
<script type="text/javascript" src="./common.js"></script>
<script type="text/javascript" src="./config.js"></script>
</body>
</html>
